<div th:replace="public/fragments/header :: header('')"> </div>


    <div class="ui text container" th:inline="text" >


        <h2 class="ui dividing header" th:text="${newsArticle.title}">News Title</h2>

        <div class="overlay">
            <div class="ui labeled icon vertical menu">
                <a class="item"><i class="twitter icon"></i> Tweet</a>
                <a class="item"><i class="facebook icon"></i> Share</a>
                <a class="item"><i class="mail icon"></i> E-mail</a>
            </div>
        </div>
