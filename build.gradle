buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")

        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

group = 'eltonkola'




apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker'

//version = '0.0.1-SNAPSHOT'
version = 'latest'

sourceCompatibility = 1.8

jar {
    baseName = 'cingerdhing-docker'
    version = '0.1.0'
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/deployments")
}

repositories {
    mavenCentral()
}



repositories {
    jcenter()
    mavenLocal()
    maven {
        name "oracleReleases"
        url "http://download.oracle.com/maven"
    }
}

dependencies {

    //pjesa web
    compile('org.springframework.boot:spring-boot-starter-web')

    //siguri per panelin e admin
    compile('org.springframework.boot:spring-boot-starter-security')

    //template engine per html
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4')

    //jpa per te dehnat
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

    //le te eprdorim nje db mbi file h2 per tani, me vone mudn te perdorim nje db tjeter si mysql
    compile('com.h2database:h2')
    //runtime('com.h2database:h2')
    //compile("org.hsqldb:hsqldb")

    //hot deploy nderkohe qe punojme
    compile 'org.springframework.boot:spring-boot-devtools'

    //sprig batch per veprima te gjata (si skanimi i nje faqeje)
    //compile 'org.springframework.batch:spring-batch-core:3.0.7.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-batch")

    //wekcosket we ui te flase me vemprimet e spider
    compile("org.springframework.boot:spring-boot-starter-websocket")

    //crawler4j do e perdorim per spider, me dependencies
    compile group: 'com.sleepycat', name: 'je', version: '5.0.84'
    compile 'edu.uci.ics:crawler4j:4.3'

    //testing
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile 'junit:junit:4.12'

}



task buildDocker(type: Docker, dependsOn: build) {
    push = false
    applicationName = jar.baseName
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}
