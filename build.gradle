buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")

        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

group = 'eltonkola'




apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker'

//version = '0.0.1-SNAPSHOT'
version = 'latest'

sourceCompatibility = 1.8

jar {
    baseName = 'cingerdhing-docker'
    version = '0.1.0'
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/deployments")
}

repositories {
    mavenCentral()
}



repositories {
    jcenter()
    mavenLocal()
    maven {
        name "oracleReleases"
        url "http://download.oracle.com/maven"
    }
}

dependencies {


    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-web')

    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2")




    compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4')


    runtime('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test')

    testCompile 'junit:junit:4.12'


    compile 'org.springframework.boot:spring-boot-devtools'


    //crawler4j dependencies
    compile group: 'com.sleepycat', name: 'je', version: '5.0.84'

    compile 'edu.uci.ics:crawler4j:4.3'

}



task buildDocker(type: Docker, dependsOn: build) {
    push = false
    applicationName = jar.baseName
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}
